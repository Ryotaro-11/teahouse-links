        * {
            margin: 0;

            overflow-y: auto;

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 60px 20px;
            position: relative;
        }
        
        /* Animated computational grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(255,255,255,0.04) 49px, rgba(255,255,255,0.04) 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(255,255,255,0.04) 49px, rgba(255,255,255,0.04) 50px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }
        
        /* Floating light particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(255, 255, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 85% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: particleFloat 12s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(20px, -20px) scale(1.05);
            }
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 0.08em;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header .subtitle {
            font-size: 0.95em;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.05em;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 60px;
        }
        
        .link-button {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 18px;
            padding: 24px 30px;
            text-decoration: none;
            color: #000000;
            font-size: 1.1em;
            font-weight: 700;
            letter-spacing: 0.05em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            display: block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        /* Colorful scan line effect */
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(102, 126, 234, 0.2), 
                rgba(240, 147, 251, 0.2), 
                transparent);
            transition: left 0.5s ease;
        }
        
        .link-button:hover::before {
            left: 100%;
        }
        
        .link-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }
        
        .link-button:active {
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            body {
                padding: 40px 20px;
            }

            }

            }

                padding: 20px 24px;
                font-size: 1em;
            }
        }
